syntax = "proto3";

package wirelessmeshcommon;

option java_multiple_files = true;
option java_package = "wirelessmesh.common";

message Device {
    string deviceId = 1;
    bool activated = 2;
    string customerLocationId = 3;
    string room = 4;
    bool nightlightOn = 5;
}

message CustomerLocation {
    string customerLocationId = 1;
    string accessToken = 2;
    string email = 3;
    bool added = 4;
    bool removed = 5;
    repeated Device devices = 6;
}
